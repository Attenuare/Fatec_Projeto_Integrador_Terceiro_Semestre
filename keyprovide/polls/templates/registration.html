<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title>Cadastro</title>
        {% include 'nav_bar.html' %}
    </head>
    
    <body>
        <div class="back">
            {% include 'nav_bar.html' %}
            <div class="div-center">
                <div class="content">
                    <form action="/polls/register" method="POST">
                        {% csrf_token%}
                        <div class="mx-auto" style="width: 400px;">
                            <div class="col-xs-8 col-xs-offset-4">
                                <h2 style="text-align:center;">Registrar</h2>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label for="username">Usuário: </label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Usuário" value="{{user_form.username.value}}">
                            </div>
                            <div class="form-group">
                                <label for="first_name">Primeiro Nome:</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Primeiro Nome" value="{{user_form.first_name.value}}">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Sobrenome:</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Sobrenome" value="{{user_form.last_name.value}}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email" value="{{user_form.email.value}}">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirme a senha:</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirme a senha">
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-dark" href="login_user" role="button">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>

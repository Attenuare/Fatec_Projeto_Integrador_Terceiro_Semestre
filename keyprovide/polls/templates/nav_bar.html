{% load static %}
    <nav class="navbar navbar-expand-lg">
            <div class="nav-brand">
                <a class="navbar-brand" href="{% url 'index' %}">KeyProvide</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <style type="text/css">
                .navbar {
                    background-color: #03507E;
                    border-radius: 0;
                }
                a {
                    color: #fff;
                }
                .navbar-nav {
                    margin-left: auto;
                }
                .navbar-nav .nav-item {
                    text-align: right;
                }
                .navbar-nav .nav-item .nav-link {
                    color: aliceblue;
                }
                .donation_button {
                    background-color: #03507E; /* Blue background */
                    border: none; /* Remove borders */
                    color: white; /* White text */
                    padding: 12px 16px; /* Some padding */
                    font-size: 16px; /* Set a font size */
                    cursor: pointer; /* Mouse pointer on hover */
                    margin-left: 30px;
                }
                /* Darker background on mouse-over */
                .donation_button:hover {
                    background-color: RoyalBlue;
                }

                #login {
                    display: flex;
                    align-items: center;
                    flex-direction: row-reverse;

                }

                .login-text {
                    margin-left: 5px;    
                }

                .login_user {
                    width: 20px;
                    height: 20px;
                }

                #register {
                    display: flex;
                    align-items: center;
                    flex-direction: row-reverse;

                }

                .register-text {
                    margin-left: 5px;    
                }

                .register_user {
                    width: 20px;
                    height: 20px;
                }
            </style>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Olá, {{user.name}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_institution' %}">Lista de Instituições</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_user' %}">Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" id="register" href="{% url 'registration_choice' %}">
                            <span class="register-text">Registrar</span>
                            <img src='{% static "polls/media/register.png"%}' alt="Register Icon" class="register_user">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login" href="{% url 'login_user' %}">
                            <span class="login-text">Login</span>
                            <img src='{% static "polls/media/user-interface.png"%}' alt="User Icon" class="login_user"/>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            {% if user.is_authenticated %}
                <div class="navbar-expand-sm">
                    <form class="form-inline" action="{% url 'home' %}">
                        <input class="form-control mr-sm-3" type="search" placeholder="Digite o nome ou código do produto" aria-label="Search" name="lookup">
                        <button class="btn btn-outline-success my-2 my-sm-4" type="submit" >Pesquisar</button>
                    </form>
                </div>
                <div>
                    <a href="{% url 'donation_list' user.id %}">
                        <button class="donation_button my-sm-4" >
                            <div>
                                <div>
                                    <img src="https://img.icons8.com/ios/25/null/search-in-list.png">
                                </div>
                                Doações
                            </div>
                        </button>
                    </a>
                </div>
            {% endif %}
    </nav>

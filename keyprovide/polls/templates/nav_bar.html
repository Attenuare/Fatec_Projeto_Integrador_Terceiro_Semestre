{% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class='nav-brand'> 
         <a href="{% url 'index' %}">
           <img src='{% static "polls/media/key_provide_logo.png"%}' alt='key_provide_logo' width='100px' height='100px'/> 
         </a> 
        </div> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <style type="text/css">
            .donation_button {
              background-color: DodgerBlue; /* Blue background */
              border: none; /* Remove borders */
              color: white; /* White text */
              padding: 12px 16px; /* Some padding */
              font-size: 16px; /* Set a font size */
              cursor: pointer; /* Mouse pointer on hover */
              margin-left: 30px;
            }

            /* Darker background on mouse-over */
            .donation_button:hover {
              background-color: RoyalBlue;
            }
        </style>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">HOME<span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link" href="#">Olá, {{user.first_name}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_institution' %}">Lista de Instituições</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logout_user' %}">Sair</a>
                </li>
                {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Registrar</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login_user' %}">Entrar</a>
                </li>
                {% endif %}
            </ul>
        </div>
        {% if user.is_authenticated %}
            <div class="navbar-expand-sm">
                <form class="form-inline" action="{% url 'home' %}">
                    <input class="form-control mr-sm-3" type="search" placeholder="Digite o nome ou código do produto" aria-label="Search" name="lookup">
                    <button class="btn btn-outline-success my-2 my-sm-4" type="submit" >Pesquisar</button>
                </form>
            </div>
            <div>
                <a href="{% url 'donation_list' user.id %}">
                    <button class="donation_button my-sm-4" >
                        <div>
                            <div>
                                <img src="https://img.icons8.com/ios/25/null/search-in-list.png">
                            </div>
                            Doações
                        </div> 
                    </button>
                </a>
            </div>
        {% endif %}
    </nav>
